<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <button>+ Add book</button>
    <div class="add-book-form-container">
        <div class="book-close-form">
            <button>x</button>
        </div>
        <form>
            <div class="book-title-form">
                <label for="book-title-f">Title: *</label>
                <input type="text" id="book-title-f" placeholder="Book title..." required>
            </div>
            <div class="book-author-form">
                <label for="book-author-f">Author: *</label>
                <input type="text" id="book-author-f" placeholder="Author of this book..." required>
            </div>
            <div class="book-pages-form">
                <label for="book-pages">Pages: *</label>
                <input type="number" id="book-pages-f" placeholder="How many pages in this book?" required>
            </div>
            <div class="book-isread-form">
                <input type="checkbox" name="book-isread-f" id="book-isread-f">
                <label for="book-isread-f">Have you read this book?</label>
            </div>
            <div class="book-submit-form">
                <button>Create Book</button>
            </div>
        </form>
    </div>
    <div class="library-container">

    </div>
</body>
</html>
