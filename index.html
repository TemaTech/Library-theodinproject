<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="pop-up">
                <div class="pop-up-header">
                    <h2>Add a new book</h2>
                    <button>✖</button>
                </div>
                <form>
                    <div class="title-inp">
                        <label for="title-input">Title: *</label>
                        <input type="text" id="title-input" value="">
                    </div>
                    <div class="author-inp">
                        <label for="author-input">Author: *</label>
                        <input type="text" id="author-input" value="">
                    </div>
                    <div class="pages-inp">
                        <label for="pages-input">Pages: *</label>
                        <input type="number" id="pages-input" value="">
                    </div>
                    <div class="read-inp">
                        <label for="read-input">Have you read this book?</label>
                        <input type="checkbox" id="read-input">
                    </div>
                    <button type="button">+ Add Book</button>
                </form>
            </div>
        </div>
        <nav>
            <div class="nav-logo"><h1>Library</h1></div>
            <div class="nav-buttons">
                <button id="signin">Sign In</button>
                <button id="signup">Sign Up</button>
            </div>
        </nav>
        <div class="main-container">
            <button id="addBtn">+ Add Book</button>
            <div class="cards-container"></div>
        </div>
        <footer>
            <div class="footer-components">
                By Chernysh Artem © 2022
                <a href="https://github.com/TemaTech" target="_blank">My GitHub</a>
                <a href="https://twitter.com/cherrartem" target="_blank">My Twitter</a>
            </div>
        </footer>
    </div>
</body>
</html>
